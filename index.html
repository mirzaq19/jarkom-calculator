<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>Jarkom Calculator</title>
    <style>
      main {
        min-height: 100vh;
      }
      a {
        text-decoration: none;
        transition: 0.4s;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="#">Jarkom Calculator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Calculator
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="#broadcast"
                    >Broadcast Address</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container my-5">
      <h1>Halo, guys</h1>
      <p>Biar gampang udah tak bikinin calculator buat ngitungnya :-)</p>
      <section id="broadcast my-5">
        <h2 class="mb-4">Broadcast Address Calculator</h2>
        <div>
          <p>IP Address :</p>
          <div class="row mb-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="192"
                id="broadcastip1"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="190"
                id="broadcastip2"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="xxx"
                id="broadcastip3"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="xxx"
                id="broadcastip4"
              />
            </div>
          </div>
          <p>Subnet Mask :</p>
          <div class="row mb-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="255"
                id="broadcastsubnet1"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="255"
                id="broadcastsubnet2"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="255"
                id="broadcastsubnet3"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="255"
                id="broadcastsubnet4"
              />
            </div>
          </div>
          <button id="hitungbroadcast" class="btn btn-primary">Hitung</button>
        </div>
        <p class="mt-4">
          Hasil Broadcast Address: <span id="broadcastresult"></span>
        </p>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="m-0">
          &copy; 2021 - Made With <i class="fas fa-heart text-danger"></i> by
          <a href="https://github.com/mirzaq19" title="Hello, Mirzaq here :-)"
            >M. Auliya Mirzaq Romdloni</a
          >
        </p>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="main.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
